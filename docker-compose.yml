version: '3.7'

services:

  instant-splat:
    build: 
      context: .
      dockerfile: ./Dockerfile
    stdin_open: true
    tty: true
    networks:
      - main
    restart: always
    ports:
      - "7869:7860"
    volumes:
      - ./:/workspace/InstantSplat
    deploy:
      resources:
        reservations:
          devices:
            - driver: 'nvidia'
              count: all
              capabilities: [gpu]

networks:
  main:
    driver: bridge
