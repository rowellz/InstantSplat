version: '3.7'

services:

  instant-splat:
    build: 
      context: .
      dockerfile: ./Dockerfile
    stdin_open: true
    tty: true
    networks:
      - main
    restart: always
    ports:
      - "7862:7860"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./instant_splat:/workspace/InstantSplat/instant_splat
      - ./checkpoints:/workspace/InstantSplat/checkpoints
    deploy:
      resources:
        reservations:
          devices:
            - driver: 'nvidia'
              count: all
              capabilities: [gpu]

networks:
  main:
    driver: bridge
